type = "select"
rule = ["[]DIRECT", "[]🚀 备用", "!!GROUPID=0!!(^(?!.*(网易)).*)"]

[[custom_groups]]
name = "🎥 奈飞"
type = "select"
rule = ["[]DIRECT", "[]🚀 备用", "!!GROUPID=0!!(^(?!.*(网易)).*)"]

[[custom_groups]]
name = "⭕ 油管"
type = "select"
rule = ["[]DIRECT", "[]🚀 手动2", "[]🚀 备用", "[]🚀 备测", "!!GROUPID=0!!(^(?!.*(BGP|港|网易)).*)", "!!GROUPID=0!!(BGP|港)"]

[[custom_groups]]
name = "🅿 谷歌"
type = "select"
rule = ["[]⭕ 油管", "[]🔰 节点选择", "[]🚀 手动2", "[]🚀 备用", "[]🚀 备测"]

[[custom_groups]]
