[[custom_groups]]
name = "📱 电报"
type = "select"
rule = ["[]DIRECT", "[]负载", "[]故障", "[]测速", "[]🚀 备用", "[]🚀 备测", "[]🚀 手动2"]

[[custom_groups]]
name = "👾 TikTok"
type = "select"
rule = ["[]DIRECT", "[]🚀 备用", "[]🚀 备测", "!!GROUPID=0!!.*"]

[[custom_groups]]
name = "🃏 Emby"
type = "select"
rule = ["[]DIRECT", "[]🚀 备用", "[]🚀 备测", "!!GROUPID=0!!.*"]

[[custom_groups]]
name = "📺 哔哩哔哩"
type = "select"
rule = ["[]DIRECT", "!!GROUPID=0!!(港|台|HK|TW)", "!!GROUPID=1!!(港|台|HK|TW)"]

[[custom_groups]]
name = "📽 国外媒体"
type = "select"
rule = ["[]DIRECT", "[]🚀 备用", "[]🚀 备测", "!!GROUPID=0!!(^(?!.*(网易)).*)"]

[[custom_groups]]
name = "📽 国内媒体"
type = "select"
rule = ["[]DIRECT", "[]🚀 备用", "[]🚀 备测", "!!GROUPID=0!!(^(?!.*(网易)).*)"]

[[custom_groups]]
name = "🎮 游戏"
type = "select"
rule = ["[]DIRECT", "[]🚀 备用", "[]🚀 备测", "!!GROUPID=0!!(^(?!.*(网易)).*)"]

[[custom_groups]]
name = "EPIC"
type = "select"
rule = ["[]DIRECT", "[]🚀 备用", "[]🚀 备测", "!!GROUPID=0!!(^(?!.*(网易)).*)"]

[[custom_groups]]
name = "STEAM"
type = "select"
rule = ["[]DIRECT", "[]🚀 备用", "[]🚀 备测", "!!GROUPID=0!!(^(?!.*(网易)).*)"]

[[custom_groups]]
name = "📢 谷歌FCM"
type = "select"
rule = ["[]DIRECT", "[]🅿 谷歌", "[]🔰 节点选择", "[]🚀 手动1", "[]🚀 手动2", "[]🚀 备用", "[]🚀 备测"]

[[custom_groups]]
name = "故障"
type = "fallback"
rule = ["!!GROUPID=0!!.*"]
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 100
lazy = true

[[custom_groups]]
name = "测速"
type = "url-test"
rule = ["!!GROUPID=0!!(iplc|中转|cast)"]
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 100
lazy = true

[[custom_groups]]
name = "负载"
type = "load-balance"
rule = ["!!GROUPID=0!!(iplc|中转)"]
interval = 300
strategy = "consistent-hashing"
url = "http://www.gstatic.com/generate_204"
lazy = true

[[custom_groups]]
name = "拦截"
type = "select"
rule = ["[]REJECT", "[]DIRECT", "[]🔰 节点选择"]

[[custom_groups]]
name = "🚀 备用"
type = "select"
rule = ["!!GROUPID=1!!.*"]

[[custom_groups]]
name = "🚀 备测"
type = "url-test"
rule = ["!!GROUPID=1!!.*"]
url = "http://www.gstatic.com/generate_204"
interval = 300
tolerance = 100
lazy = true

