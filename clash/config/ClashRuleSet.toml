version = 1
[custom]
enable_rule_generator = true
overwrite_original_rules = true

[[custom_groups]]
name = "🎯 直连"
type = "select"
rule = ["[]DIRECT", "[]🔰 节点选择", "[]🚀 手动1", "[]🚀 手动2", "[]🚀 备用"]

[[custom_groups]]
name = "📋 我的清单"
type = "select"
rule = ["[]DIRECT", "[]🔰 节点选择", "[]🚀 手动1", "[]🚀 手动2", "[]🚀 备用", "[]🚀 备测"]

[[custom_groups]]
name = "🔰 节点选择"
type = "select"
rule = ["[]DIRECT", "[]🚀 手动1", "[]🚀 手动2", "[]🚀 备用", "[]🚀 备测", "[]故障", "[]负载", "[]测速"]

[[custom_groups]]
name = "🚀 手动1"
type = "select"
rule = ["!!GROUPID=0!!(^(?!.*(网易)).*)"]

[[custom_groups]]
name = "🚀 手动2"
type = "select"
rule = ["!!GROUPID=0!!(^(?!.*(网易)).*)"]

[[custom_groups]]
